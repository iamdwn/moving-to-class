<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Moving to class</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .login-container {
            width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        select, input, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <select id="email">
            <option value="" disabled selected>Choose your email</option>
        </select>

        <input type="password" id="password" placeholder="Enter your password" />
        <button id="login-button">Login</button>
        <p id="status" class="error"></p>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        const emailSelect = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const statusDiv = document.getElementById('status');

        const userProfileMap = {
            'duongtddse172132@fpt.edu.vn': 'C:\\chrome-profiles\\user1',
            'anhptnse171173@fpt.edu.vn': 'C:\\chrome-profiles\\user2',
        };

        ipcRenderer.send('get-emails');
        ipcRenderer.on('email-list', (event, emails) => {
            emails.forEach(email => {
                const option = document.createElement('option');
                option.value = email;
                option.textContent = email;
                emailSelect.appendChild(option);
            });
        });

        emailSelect.addEventListener('change', () => {
            if (userProfileMap[emailSelect.value]) {
                passwordInput.style.display = 'none';
            } else {
                passwordInput.style.display = 'block';
            }
        });

        loginButton.addEventListener('click', () => {
            const email = emailSelect.value;
            const password = passwordInput.value;

            if (!email) {
                statusDiv.textContent = 'Please select an email.';
                return;
            }

            if (!userProfileMap[email] && !password) {
                statusDiv.textContent = 'Please enter your password!';
                return;
            }

            ipcRenderer.send('login-success', { email, password });
        });
    </script>
</body>
</html>
