<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving to class by Dozun v0.9</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .phone-frame {
            width: 500px;
            height: 812px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }

        .form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        select, input, button {
            padding: 12px;
            margin: 5px 0;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        select:focus, input:focus {
            border-color: #4caf50;
            outline: none;
        }

        .status {
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #console-output {
            width: 100%;
            height: 100%;
            font-size: 10px;
            background-color: #1e1e1e;
            color: white;
            overflow-y: auto;
            padding: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left; 
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="form-container">
            <h1>Moving to class by Dozun v0.9</h1>
            <select id="email">
                <option value="" disabled selected>Choose your email</option>
            </select>

            <input type="password" id="password" placeholder="Enter your password" />

            <select id="subject-dropdown">
                <option value="" disabled selected>Select Subject</option>
                <option value="MLN131 - Scientific socialism">MLN131 - Scientific socialism</option>
                <option value="HCM202 - Ho Chi Minh Ideology">HCM202 - Ho Chi Minh Ideology</option>
                <option value="VNR202 - History of Vietnam Communist Party">VNR202 - History of Vietnam Communist Party</option>
            </select>

            <select id="course-code" required>
                <option value="" selected disabled>Select Course</option>
                <option value="48337">NET1712_Half 1</option>
                <option value="48341">NET1714_Half 1</option>
                <option value="48346">NET1725_Half 1</option>
                <option value="48348">NET1713_Half 1</option>
                <option value="48353">NET1716_Half 1</option>
                <option value="48359">NET1715_Half 1</option>
                <option value="48361">NET1726_Half 1</option>
                <option value="48757">MKT1711_Half 1</option>
                <option value="48784">MKT1709_Half 2</option>
                <option value="48796">GD1712_Half 1</option>
                <option value="48799">IB1709_Half 2</option>
                <option value="48803">GD1711_Half 1</option>
                <option value="48810">IB1705_Half 1</option>
                <option value="48819">GD1713_Half 1</option>
                <option value="48860">NJS1712_Half 2</option>
                <option value="48884">NJS1711_Half 1</option>
                <option value="49058">AI1706_Half 1</option>
                <option value="49067">MC1710_Half 1</option>
                <option value="49076">AI1705_Half 1</option>
                <option value="49079">MC1709_Half 1</option>
                <option value="49104">MC1708_Half 1</option>
                <option value="49116">MC1712_Half 2</option>
                <option value="49131">IA1705_Half 2</option>
                <option value="49147">IA1704_Half 1</option>
                <option value="49240">NET1723_Half 2</option>
                <option value="49251">NET1724_Half 1</option>
                <option value="49253">NET1727_Half 2</option>
                <option value="49288">MKT1708_Half 2</option>
                <option value="49347">GD1714_Half 2</option>
                <option value="49354">GD1717_Half 2</option>
                <option value="49360">SAP1706_Half 2</option>
                <option value="49408">NJS1710_Half 2</option>
                <option value="49430">NJS1709_Half 2</option>
                <option value="49438">NJS1714_Half 2</option>
                <option value="49476">MC1707_Half 2</option>
                <option value="49517">EL1703_Half 2</option>
                <option value="49533">MKT1707_Half 2</option>
                <option value="49540">IB1706_Half 2</option>
                <option value="49616">IB1708_Half 2</option>
            </select>
            <input type="number" id="timeout" placeholder="Enter timeout in ms (ex: 1000, 1500 ..)" />
            <button id="toggle-button">Start</button>
            <div id="status" class="status"></div>
            <div id="console-output" class="status"></div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        const toggleButton = document.getElementById('toggle-button');
        const emailSelect = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const statusDiv = document.getElementById('status');
        const subjectDropdown = document.getElementById('subject-dropdown');
        const courseCodeDropdown = document.getElementById('course-code');
        const consoleOutput = document.getElementById('console-output');
        const timeoutInput = document.getElementById('timeout');


        let isRunning = false;

        const userProfileMap = {
            'duongtddse172132@fpt.edu.vn': 'C:\\chrome-profiles\\user1',
            'anhptnse171173@fpt.edu.vn': 'C:\\chrome-profiles\\user2',
        };

        ipcRenderer.send('get-emails');
        ipcRenderer.on('email-list', (event, emails) => {
            emails.forEach(email => {
                const option = document.createElement('option');
                option.value = email;
                option.textContent = email;
                emailSelect.appendChild(option);
            });
        });

        emailSelect.addEventListener('change', () => {
            const selectedEmail = emailSelect.value;
            
            if (userProfileMap[selectedEmail]) {
                passwordInput.style.display = 'none';
            } else {
                passwordInput.style.display = 'block';
            }
        });

        if (!emailSelect.value) {
            passwordInput.style.display = 'block';
        }

        toggleButton.addEventListener('click', () => {
            if (isRunning) {
                ipcRenderer.send('stop-chrome');
                statusDiv.textContent = 'Program is stopped.';
                statusDiv.style.color = 'red';
                toggleButton.style.backgroundColor = 'green';
                toggleButton.textContent = 'Start';
                isRunning = false;
            } else {
                const email = emailSelect.value;
                const password = passwordInput.value;
                const subject = subjectDropdown.value;
                const course = courseCodeDropdown.value;
                const timeout = parseInt(timeoutInput.value, 10);

                if (!course) {
                    console.error('Course code is undefined or not provided!');
                    return;
                }

                if (!email || !subject) {
                    console.log(statusDiv);
                    statusDiv.textContent = 'Please select email and enter subject code!';
                    statusDiv.style.color = 'red';
                    console.log(statusDiv);
                    return;
                }

                if (passwordInput.style.display === 'block' && !password) {
                    statusDiv.textContent = 'Please enter your password!';
                    statusDiv.style.color = 'red';
                    return;
                }

                if (isNaN(timeout) || timeout <= 0) {
                    statusDiv.textContent = 'Please enter a valid timeout value!';
                    statusDiv.style.color = 'red';
                    return;
                }
                ipcRenderer.send('start-chrome', { email, password, subject, course, timeout });
                statusDiv.textContent = 'Attempting to log in ...';
                statusDiv.style.color = 'blue';
                toggleButton.style.backgroundColor = 'red';
                toggleButton.textContent = 'Stop';
                isRunning = true;
            }
        });

        ipcRenderer.on('console-log', (event, message, isCleared) => {
            if (isCleared === true){
                consoleOutput.innerHTML = ''; 
            }

            consoleOutput.innerHTML += `<pre>${message}</pre>`;
            
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        });
    </script>
</body>
</html>
